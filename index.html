<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissiors!</title>
</head>
<body>
    <header class="container-fluid bg-info">
        <div class="row">
            <div class="col text-center text-light p-3">
                <h1>Rock Paper Scissors!</h1>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="row">
            <div class="col d-flex justify-content-around align-items-start">
                <div class="card my-4 text-center justify-content-center" style="width: 10rem; height: 10rem">
                    <p class="font-weight-bold text-success">Your Choice:</p>
                    <p id= "playerOutcome" class="font-weight-bold text-success"></p>
                </div>
                <div class="card text-center my-4 p-3" style="width: 22rem;">
                    <div class="card-header bg-warning">Choose your play!</div>
                        <ul class="list-group list-group-flush bg-light">
                      <button class="rock py-2 mb-3 mt-3 btn btn-outline-info" onclick="play('rock')">ROCK</button>
                      <button class="paper py-2 mb-3 btn btn-outline-info" onclick="play('paper')">PAPER</button>
                      <button class="scissors py-2 mb-2 btn btn-outline-info" onclick="play('scissors')">SCISSORS</button>
                        </ul>
                </div>
                <div class="card my-4 text-center justify-content-center" style="width: 10rem; height: 10rem">
                    <p class="font-weight-bold text-danger">Computer Choice:</p>
                    <p id="compOutcome" class="font-weight-bold text-danger"></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="card align-items-center justify-content-center" style="width: 22rem; height: 5rem">
                    <h3 class="text-warning font-weight-bold" id="results">RESULTS</h3>
                </div> 
                
            </div>
        </div>
    </main>

    <footer class="container-fluid bg-info">
        <div class="row">
            <div class="col text-center text-light p-3">
                <p>made by mickBick</p>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
